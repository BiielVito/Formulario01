<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<h3>Formulario de Inscrição</h3>

<h2>Preencha seus dados</h2> <br>

<body>
    <form class="form-users">
   

        <label for="nome">Nome</label>
        <input type="text" required placeholder="Digite seu Nome"> <br><br>
        
        <label for="email">E-mail</label>
        <input type="email" required placeholder="Digite seu E-Mail"> <br><br>
        
        <label for="endereco">Endereço</label>
        <input type="text"> <br><br>
        
        <label for="cidade">Cidade</label>
        <input type="text">
        <select> <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
            <option value="ba">BA</option>
            <option value="al">AL</option>
        </select> <br> <br>
        
        <label for="telefone">Telefone</label>
        <select name="DDD" id="DDD">
            <option value="(11)">(11)</option>
            <option value="(21)">(21)</option>
            <option value="(32)">(32)</option>
            <option value="(71)">(71)</option>
            <option value="(82)">(82)</option>
            <input type="tel">
        </select> <br><br>
        
        <label for="usuario">Usuário</label>
        <input type="text" required placeholder="Entre com seu login"> <br><br>
        
        <label for="senha">Senha</label>
        <input type="password"> <br><br>
        
        
        <input type="submit" value="Finalizar minha Inscriçao">
        
        
        
        <input type="submit" value="Redefinir"> 
</body>
</html>
